<!DOCTYPE html>
<html>
<head>
    <title>評價課程</title>
</head>
<body>
    <h1>評價課程 {{ course_id }}</h1>
    <form action="/to_rate/{{ course_id }}" method="post">
        <label for="rating">評分：</label>
        <input type="number" id="rating" name="rate" min="1" max="5" required>
        <br>
        <label for="comment">評語：</label>
        <textarea id="comment" name="comment" required></textarea>
        <br>
        <input type="submit" value="提交評價">
    </form>
</body>
</html>
