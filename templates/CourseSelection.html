<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='course.css') }}">
</head>

<body>
    <h1>選課系統</h1>
    <!-- 加選表單 -->
    <h2>加選課程</h2>
    <form action="#" method="POST">
        <label for="course">選擇課程：</label>
        <select id="course" name="course">
            <option value="course1">資訊工程學系</option>
            <option value="course2">電機工程學系</option>
            <option value="course3">電子工程學系</option>
            <option value="course3">自動控制工程學系</option>
            <option value="course3">資訊電機學院學士班</option>
            <option value="course3">通訊工程學系</option>
            <option value="course3">光電科學與工程學系</option>
            <option value="course3">通識中心</option>
            <option value="course3">應用數學學系</option>
            <option value="course3">統計學系</option>
        </select>
        <button type="submit">加選</button>
    </form>

    <!-- 退選表單 -->
    <h2>已選課程</h2>
    <ul id="selected-courses">
        <!-- 顯示已選擇的課程 -->

            <tr>
                <th></th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
            </tr>
            <tr>
                <th>1</th>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
                <td>1-5</td>
            </tr>
            <tr>
                <th>2</th>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
            </tr>
            <tr>
                <th>3</th>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
            </tr>
            <tr>
                <th>4</th>
                <td>4-1</td>
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
            </tr>
            <tr>
                <th>5</th>
                <td>5-1</td>
                <td>5-2</td>

            <tr>

                <td>6-4</td>
                <td>6-5</td>
            </tr>
            <tr>
                <th>7</th>
                <td>7-1</td>
                <td>7-2</td>
                <td>7-3</td>
                <td>7-4</td>
                <td>7-5</td>
            </tr>
            <tr>
                <th>8</th>
                <td>8-1</td>
                <td>8-2</td>
                <td>8-3</td>
                <td>8-4</td>
                <td>8-5</td>
            </tr>

            </tr>
        </table>
    </ul>
    <form action="#" method="POST">
        <label for="selected-course">選擇要退選的課程：</label>
        <select id="selected-course" name="selected-course">
            <!-- 這裡將動態添加已選擇的課程選項 -->
        </select>
        <button type="submit">退選</button>
    </form>
</body>
